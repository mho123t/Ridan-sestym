<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الطلبات - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>مرحبًا بكم في مطعمنا</h1>
        <div class="order-section">
            <h2>إدخال طلب جديد</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="tableNumber">رقم الطاولة:</label>
                    <input type="number" id="tableNumber" required min="1">
                </div>
                <button type="submit" class="btn">عرض القائمة</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
