<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>قائمة الطعام</h1>
        <p id="tableInfo">رقم الطاولة: <span id="tableNumberDisplay"></span></p>
        
        <div class="menu-categories">
            <div class="category">
                <h2>المقبلات</h2>
                <div class="menu-item" onclick="addToOrder('حمسة', 15)">
                    <h3>حمسة</h3>
                    <p>15 ريال</p>
                </div>
                <div class="menu-item" onclick="addToOrder('تبولة', 18)">
                    <h3>تبولة</h3>
                    <p>18 ريال</p>
                </div>
            </div>
            
            <div class="category">
                <h2>الوجبات الرئيسية</h2>
                <div class="menu-item" onclick="addToOrder('كبسة دجاج', 35)">
                    <h3>كبسة دجاج</h3>
                    <p>35 ريال</p>
                </div>
                <div class="menu-item" onclick="addToOrder('مندي لحم', 45)">
                    <h3>مندي لحم</h3>
                    <p>45 ريال</p>
                </div>
            </div>
            
            <div class="category">
                <h2>المشروبات</h2>
                <div class="menu-item" onclick="addToOrder('عصير برتقال', 10)">
                    <h3>عصير برتقال</h3>
                    <p>10 ريال</p>
                </div>
                <div class="menu-item" onclick="addToOrder('ليمون بالنعناع', 12)">
                    <h3>ليمون بالنعناع</h3>
                    <p>12 ريال</p>
                </div>
            </div>
        </div>
        
        <div class="order-summary">
            <h2>الطلب الحالي</h2>
            <ul id="orderList"></ul>
            <p id="totalPrice">المجموع: 0 ريال</p>
            <button class="btn" onclick="submitOrder()">إرسال الطلب</button>
            <button class="btn secondary" onclick="window.location.href='index.html'">العودة للصفحة الرئيسية</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
